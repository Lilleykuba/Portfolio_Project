<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=Sf2NuZRCVuaE&format=png&color=000000"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
      integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Brno Web Studio – tvorba moderních, rychlých a responzivních stránek pro malé podniky v Brně. Pomůžeme vám získat více zákazníků!"
    />
    <meta
      name="keywords"
      content="Brno web studio, tvorba stránek Brno, webové stránky pro malé podniky, webdevelopment, tvorba webu, Brno, malé firmy, web design"
    />
    <meta property="og:title" content="Brno Web Studio" />
    <meta
      property="og:description"
      content="Moderní webdesign a tvorba stránek pro malé podniky v Brně."
    />

    <meta property="og:url" content="https://www.brnowebstudio.cz/" />
    <link rel="canonical" href="https://www.brnowebstudio.cz/" />
    <title>Brno Web Studio - tvorba stránek pro malé podniky</title>
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="bg-slate-950 text-white relative"
  >
    <div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
    <div class="absolute min-h-screen top-0 left-0 w-full z-[-1] opacity-70">
      <div class="absolute inset-0" id="particles-js"></div>
    </div>
    <script>
      particlesJS.load("particles-js", "assets/particles.json", function () {
        console.log("Callback - particles.js config loaded");
      });
    </script>
    <!-- Cloudflare Web Analytics -->
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "8efd9c2def934894ab5c3b5c1ba0139a"}'
    ></script>
    <!-- End Cloudflare Web Analytics -->
  </body>
</html>
